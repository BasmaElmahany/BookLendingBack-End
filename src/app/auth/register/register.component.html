<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card shadow p-4 border-0 rounded-3">
        <h2 class="text-center mb-4 text-primary">Register</h2>
  
        <!-- Message Alert -->
        <div *ngIf="message" class="alert" [ngClass]="isSuccess ? 'alert-success' : 'alert-danger'">
          {{ message }}
        </div>
  
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              class="form-control"
              formControlName="fullName"
              [class.is-invalid]="form.get('fullName')?.touched && form.get('fullName')?.invalid"
            />
            <div class="invalid-feedback" *ngIf="form.get('fullName')?.errors?.['required']">
              Full name is required.
            </div>
          </div>
  
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="form.get('email')?.touched && form.get('email')?.invalid"
            />
            <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required']">
              Email is required.
            </div>
            <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email']">
              Enter a valid email.
            </div>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid"
            />
            <div class="invalid-feedback" *ngIf="form.get('password')?.errors?.['required']">
              Password is required.
            </div>
          </div>
  
          <!-- Role -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select
              id="role"
              class="form-control"
              formControlName="role"
              [class.is-invalid]="form.get('role')?.touched && form.get('role')?.invalid"
            >
              <option value="" disabled selected>Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Member">Member</option>
            </select>
            <div class="invalid-feedback" *ngIf="form.get('role')?.errors?.['required']">
              Role is required.
            </div>
          </div>
  
          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="form.invalid">
            Register
          </button>
  
          <!-- Link to Login -->
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
